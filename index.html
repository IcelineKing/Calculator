<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Pink Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="css/site.css" rel="stylesheet">
    </head>


    <body>
        <header>
            <h1>Calculator</h1>
        </header>


        <p>Number 1: <input type="text" id="number1Field" /></p>
        <p>Number 2: <input type="text" id="number2Field" /></p>

        <div class="container">

            <div class="row">
                <div class="col-1">
                    <p><input id="addBtn" type="button" value="Add" /></p>
                    <script src="../Calculator/index.js"></script>
                </div>

                <div class="col-1">
                    <p><input id="subtractBtn" type="button" value="Subtract" /></p>
                    <script src="../Calculator/index.js"></script>
                </div>

                <div class="col-1">
                    <p><input id="multiplyBtn" type="button" value="Multiply" /></p>
                    <script src="../Calculator/index.js"></script>
                </div>

                <div class="col-1">
                    <p><input id="divideBtn" type="button" value="Divide" /></p>
                    <script src="../Calculator/index.js"></script>
                </div>

            </div>


        </div>


        <p>Answer: <input type="text" id="answerField" /></p>

        <footer>
            Copyright &copy; 2024 My Pink Calculator Class by Iceline King
        </footer>
    </body>

</html>
